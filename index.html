<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="The Hunger Solver! The game in which a user can make selections between two different meals in order to find their food of choice">
    <meta name="keywords" content="Hungry, Food, Meal, Order, Find Food, Search Food, Meal Ideas, Calories, Carbohydrates, Carbs, Protein, Fat">
    <meta name="author" content="Madyar Kozhakhmetov">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hunger Solver</title> 
    <!-- Bootstrap link below -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- FontAwesome link below -->
    <script src="https://use.fontawesome.com/5d5a7b196b.js"></script>
    <!-- Google Fonts link below -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet"> 
    <!-- CSS link below -->
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
</head>
<body onload="loadFoodItems()"> <!-- the loadFoodItems function will be loaded as soon as the webpage is loaded -->
    <header id="page-header">
        <h1>
            <a href="index.html" target="_self">
                HUNGER
                <img src="assets/images/cheeseburger-vector.webp" alt="A vector image of a cheeseburger">
                SOLVER
            </a>
        </h1>
    </header>

    <main role="main">
        <!-- The section of the page where the user gets to click on an image to showcase their preference and find various meals -->
        <section id="picture-game">
            <h1>What Am I Hungry For?</h1>

            <div id="changed-body">
                <h2>Choose one of the following</h2>

                <ul id="food-type-choices">
                    <li class="food-type-items">
                        <img src="assets/images/diet.png" alt="A sample image of various healthy meals (a salad, two fruits, and a bottle of water)" class="sample-one" onclick="foodItemSelection(this.className)">
                        <span class="sample-one" onclick="foodItemSelection(this.className)">Item One<i class="fa fa-angle-right"></i></span> <!-- <span> elements are added so that the cursor will only change when the text is hovered upon, instead of the entire <li> element -->
                    </li>
                    <li class="food-type-items">
                        <img src="assets/images/diet.png" alt="A sample image of various healthy meals (a salad, two fruits, and a bottle of water)" class="sample-two" onclick="foodItemSelection(this.className)">
                        <span class="sample-two" onclick="foodItemSelection(this.className)">Item Two<i class="fa fa-angle-right"></i></span>
                    </li>
                    <li class="food-type-items">
                        <img src="assets/images/diet.png" alt="A sample image of various healthy meals (a salad, two fruits, and a bottle of water)" class="sample-three" onclick="foodItemSelection(this.className)">
                        <span class="sample-three" onclick="foodItemSelection(this.className)">Item Three<i class="fa fa-angle-right"></i></span>
                    </li>
                    <li class="food-type-items">
                        <img src="assets/images/diet.png" alt="A sample image of various healthy meals (a salad, two fruits, and a bottle of water)" class="sample-four" onclick="foodItemSelection(this.className)">
                        <span class="sample-four" onclick="foodItemSelection(this.className)">Item Four<i class="fa fa-angle-right"></i></span>
                    </li>
                    <li class="food-type-items">
                        <img src="assets/images/diet.png" alt="A sample image of various healthy meals (a salad, two fruits, and a bottle of water)" class="sample-five" onclick="foodItemSelection(this.className)">
                        <span class="sample-five" onclick="foodItemSelection(this.className)">Item Five<i class="fa fa-angle-right"></i></span>
                    </li>
                    <li class="food-type-items">
                        <img src="assets/images/diet.png" alt="A sample image of various healthy meals (a salad, two fruits, and a bottle of water)" class="sample-six" onclick="foodItemSelection(this.className)">
                        <span class="sample-six" onclick="foodItemSelection(this.className)">Item Six<i class="fa fa-angle-right"></i></span>
                    </li>
                </ul>

                <div class="user-buttons">
                    <button id="refresh-button" onclick="loadFoodItems()">REFRESH</button>
                </div>
            </div>
        </section>

        <aside>
        </aside>

        <section id="specific-meal-search">
        </section>
    </main>

    <footer></footer>

    <!-- jQuery script -->
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <!-- JS scripts -->
    <script src="assets/js/script.js" type="text/javascript"></script>
</body>
</html>
